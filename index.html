<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Wave Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .content {
            position: relative;
            font-size: 100px;
            font-family: Arial, sans-serif;
        }

        .content h2 {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        .content h2:nth-child(1) {
            color: transparent;
            -webkit-text-stroke: 2px #8338ec; /* Text outline */
        }

        .content h2:nth-child(2) {
            color: #c1b9f6;
            animation: animate 4s ease-in-out infinite;
        }

        @keyframes animate {
            0%, 100% {
                clip-path: polygon(0 45%, 16% 44%, 33% 50%, 54% 60%, 70% 61%, 84% 59%, 100% 52%, 100% 100%, 0% 100%);
            }
            50% {
                clip-path: polygon(0 65%, 15% 65%, 34% 66%, 51% 62%, 67% 58%, 84% 64%, 100% 46%, 100% 100%, 0% 100%);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>JASIR</h2>
        <h2>JASIR</h2>
    </div>
</body>
</html>
